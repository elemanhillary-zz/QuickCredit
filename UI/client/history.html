<!DOCTYPE html>
<html>
<head>
	<title>QuickCredit | Client-History</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<div class="app_name">
		<h2>Quick Credit Client</h2>
	</div>
	<div class="card">
		<div class="card-nav">
			<ul class="nav_bar">
				<li class="tab"><span class="border_bottom"><a href="./index.html"><h4>Home</h4></a></span></li>
				<li class="tab"><span class="border_bottom"><a href="./history.html"><h4>Loan History</h4></a></span></li>
				<li class="tab"><span class="border_bottom"><a href="./repayment.html"><h4>Repayment</h4></a></span></li>
			</ul>
		</div>
		<div class="section loan_type">
			<div class="history">
				<div class="card-history">
					<div class="expected_text">
						<h5>What your are expected to pay</h5>
					</div>
					<div class="expected_amount">
						<h6>3000UGX</h6>
					</div>
					<div class="amount">
						<h6>Loaned Amount <span class="currency">60000</span><span class="currency_symbol">UGX</span></h6>
					</div>

					<div class="status">
						<h6>Status: <span class="status_text">UnPaid</span></h6>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/height.js"></script>
</body>
</html>
